{{ $scale := .Get "scale" | default "1" }}

<div class="flex flex-col items-center iconbox" style="--scale: {{ $scale }};">
    <img src="{{ .Get "icon" }}" alt="{{ .Get "alt" }}" class="w-12 h-12" style="margin: 0;">
    <span style="margin: 0; font-size: 0.8rem;">{{ .Get "label" }}</span>
</div>

<style>
    /* Default (light) mode styles */
    .iconbox {
      background-color: transparent;
      color: inherit;
      width: 100px; /* Adjust to the desired square size */
      height: 100px; /* Ensure it's the same height as width */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transform: scale(var(--scale)); /* Use the scale variable */
      margin-inline: 5px;
      border-radius: 16px;
    }
  
    /* Dark mode styles */
    .dark .iconbox {
      background-color: rgba(200, 200, 225, 0.7);
    }
    .dark .iconbox span {
      color: black; 
    }
</style>
